<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Loader with Dots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fullscreen Loader -->
  <div id="loader">
    <div class="image-container">
      <img src="img.jpg" alt="Rotating Image" class="rotating-image">
    </div>
    <div class="animation-overlay">
      <div class="glow-ring"></div>
      <div class="tech-lines"></div>
    </div>
    <!-- Loading Dots -->
    <div class="loading-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Redirect Script -->
  <script>
    // Redirect to index.html after 10 seconds
    setTimeout(() => {
      window.location.href = "resume2.html";
    }, 10000); // 10 seconds
  </script>
</body>
</html>
